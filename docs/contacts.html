    <main class="contacts-page">
      <h1 class="contacts-page__header page-title">Contact Us</h1>
      <section class="contacts-page__email">
        <p class="contacts-page__text">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        <div class="contacts-page__form">
              <form class="email-form" id="email-form" action="send_email.php" method="post">
                <div class="email-form__name">
                  <div class="email-form__input">
                        <input class="input-field" type="text" name="name" placeholder="Your Name" arealabel="Name" required>
                  </div>
                  <div class="email-form__bubble"></div>
                </div>
                <div class="email-form__email">
                  <div class="email-form__input">
                        <input class="input-field" type="email" id="email" name="email" placeholder="Your Email" arealabel="Email" required>
                  </div>
                  <div class="email-form__bubble"></div>
                </div>
                <textarea class="input-field email-form__message" name="message" placeholder="Your Message" arealabel="Message"></textarea>
                <div class="email-form__button"><a class="ripple button button_color_undefined" href="#" title="submit">submit</a>
                </div>
              </form>
        </div>
      </section>
      <section class="contacts-page__map">
            <div class="map-section">
              <div class="map-section__header section-title">location</div>
              <div class="map-section__container">
                <div class="map-section__map">
                      <section class="g-map" id="map" data-lat="37.797548" data-lng="-122.416987" data-plat="37.791095" data-plng="-122.415075"></section>
                </div>
                <div class="map-section__footer">
                  <div class="map-section__title">Meet us!</div>
                  <div class="map-section__address">
                    <div class="map-section__street">1259 California st</div>
                    <div class="map-section__city">San francisco, Ca</div>
                  </div>
                  <div class="map-section__icons">
                    <div class="map-section__search"></div>
                    <div class="map-section__pin">
                          <svg class="pin" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 77.01 105.79" width="100%" height="100%" style="width:0px;height:0px;fill:transparent;">
                            <circle cx="38.47" cy="38.47" r="27.5" fill="transparent" stroke="white" stroke-width="22"></circle>
                            <path d="M38.42,59.09-.06,40.26a84.56,84.56,0,0,0,2,12.7,90.1,90.1,0,0,0,24,42.41,90.65,90.65,0,0,0,12.52,10.42A90.65,90.65,0,0,0,50.95,95.38,90.1,90.1,0,0,0,74.9,53a84.56,84.56,0,0,0,2-12.7Z" transform="translate(0.06)" fill="white"></path>
                          </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>
    </main>
    <footer class="footer-section"></footer>
    <aside class="online-help">
      <div class="online-help__messenger">
        <div class="messenger messenger_fixed">
          <div class="messenger__header">
            <div class="messenger__name">Sarah Brown</div>
            <div class="messenger__photo" style="background-image: url(././/assets/img/sarah-brown.jpg)"></div>
          </div>
          <div class="messenger__icons"><a class="messenger__bubble-icon" href="#" title=""></a><a class="messenger__camera-icon" href="#" title="add photo"></a></div>
          <div class="messenger__container">
            <div class="messenger__message messenger__message_type_inbox">Hi! How can I help you?</div>
            <textarea class="messenger__message messenger__message_type_outbox" name="outbox" placeholder="Type your message..."></textarea>
            <div class="messenger__button"><a class="ripple button button_size_responsive button_color_responsive" href="#" title="reply">reply</a>
            </div>
          </div>
        </div>
      </div>
      <button class="online-help__button" aria-label="Chat Widget"></button>
    </aside>
